<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="/js/common.js"></script>
</head>

<body>
    <div class="container">
        <div class="m-2">
            <h1 id="place_name">地層データ編集</h1>
            <p>※地層を追加する際には右の「地層を追加」ボタンを押し、削除する際にはそれぞれの行の「削除」ボタンを押してください。</p>
            <div class="text-end mb-3">
                <button class="btn btn-outline-primary" id="trAddButton">地層の追加</button>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 11%;">番号</th>
                        <th style="width: 26%;">堆積物の上端の深さ</th>
                        <th style="width: 26%;">堆積物の下端の深さ</th>
                        <th style="width: 26%;">岩層の種類</th>
                        <th style="width: 11%;">削除ボタン</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
            <div class="text-end">
                <button class="btn btn-outline-secondary" href="javascript:void(0);"
                    onclick="window.close()">閉じる</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/childWindow.js"></script>
</body>

</html>
