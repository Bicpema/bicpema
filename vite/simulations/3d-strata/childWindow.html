<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"
        integrity="sha512-I0Pwwz3PPNQkWes+rcSoQqikKFfRmTfGQrcNzZbm8ALaUyJuFdyRinl805shE8xT6iEWsWgvRxdXb3yhQNXKoA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" vite-ignore></script>
    <script type="module" src="/js/common.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="m-2">
            <h1 id="place_name">地層データ編集</h1>
            <p>※地層を追加する際には右の「地層を追加」ボタンを押し、削除する際にはそれぞれの行の「削除」ボタンを押してください。</p>
            <div class="text-end mb-3">
                <button class="btn btn-outline-primary" id="trAddButton">地層の追加</button>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 11%;">番号</th>
                        <th style="width: 26%;">堆積物の上端の深さ</th>
                        <th style="width: 26%;">堆積物の下端の深さ</th>
                        <th style="width: 26%;">岩層の種類</th>
                        <th style="width: 11%;">削除ボタン</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
            <div class="text-end">
                <button class="btn btn-outline-secondary" href="javascript:void(0);"
                    onclick="window.close()">閉じる</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script language="javascript" src="./js/childWindow.js" type="text/javascript" vite-ignore></script>
</body>

</html>
