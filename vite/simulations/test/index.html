<!DOCTYPE html>
<html lang="ja">

<head>
    <title>鉛直投げ下ろし運動</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/js/common.js"></script>
    <link href="./css/style.css" rel="stylesheet" vite-ignore />
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-md bg-dark border-bottom border-bottom-dark fixed-top" data-bs-theme="dark"
        id="navBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://bicpema.com/">Bicpema</a>
            <span class="text-light fw-lighter">鉛直投げ下ろし運動</span>
        </div>
    </nav>

    <div class="container-fluid" id="p5Container">
        <div id="p5Canvas">
        </div>

        <div id="controls" class="text-light mt-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="heightSlider">初期高さ (m): <span id="heightValue">50</span></label>
                    <input type="range" class="form-range" id="heightSlider" min="10" max="100" value="50" step="1">
                </div>
                <div class="col-md-6">
                    <button id="resetButton" class="btn btn-primary">リセット</button>
                    <button id="playPauseButton" class="btn btn-success">開始</button>
                </div>
            </div>
        </div>

    </div>
    <script language="javascript" type="text/javascript" src="./js/elementFunction.js" vite-ignore></script>
    <script language="javascript" type="text/javascript" src="./js/function.js" vite-ignore></script>
    <script language="javascript" type="text/javascript" src="./js/class.js" vite-ignore></script>
    <script language="javascript" type="text/javascript" src="./js/init.js" vite-ignore></script>
    <script language="javascript" type="text/javascript" src="./js/index.js" vite-ignore></script>
    <script language="javascript" type="text/javascript" src="./js/graph.js" vite-ignore></script>
</body>

</html>
